<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/body.css">
        <link rel="stylesheet" href="/static/styles/signup.css">
    </head>
    <body class="body">
        <div id="signup">
            <form>
                <h1> Sign Up </h1>
                <div class="input-box">
                    <input type="text" name="fname" id="f-name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter an email" required>
                </div>
                <div class="input-box">
                    <input type="password" name="pword" placeholder="Enter a password" required>
                </div>
                <div class="input-box">
                    <input type="password" name="rpword" placeholder="Comfirm password" required>
                </div>
                <button>Sign Up</button>
                <div id="signin">Already have an account? <a href="login.html">Sign In</a></div>
            </form>
        </div>
    </body>
</html>
