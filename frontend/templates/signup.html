<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/static/styles/body.css">
        <link rel="stylesheet" href="/static/styles/signup.css">
    </head>
    <body class="body">
        <div id="signup">
            <form method="POST" action="{{ url_for('signup') }}">
                <h1> SIGN UP </h1>
                <div class="input-box">
                    <input type="text" name="fname" id="f-name" placeholder="Enter your fisrt name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="lname" id="l-name" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="username" placeholder="Enter a username" required>
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Enter an email" required>
                </div>
                <div class="input-box">
                    <input type="text" name="rq" placeholder="Enter a recovery question" required>
                </div>
                <div class="input-box">
                    <input type="text" name="ra" placeholder="answer to you recovery question" required>
                </div>
                <div class="input-box">
                    <input type="password" name="pword" placeholder="Password must be atleast 7 characters" required>
                </div>
                <div class="input-box">
                    <input type="password" name="rpword" placeholder="Comfirm password" required>
                </div>
                <button>Sign Up</button>
                <div id="signin">Already have an account? <a href="{{ url_for('signin') }}">Sign In</a></div>
            </form>
        </div>
    </body>
</html>
