<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="initial-scale=1">
        <link rel="stylesheet" href="/static/styles/body.css">
    </head>
    <body>
        <div id="login">
            <form>
                <h1> Sign In </h1>
                <div class="input-box">
                    <input type="text" autofocus name="username" placeholder="username">
                </div>
                <div class="input-box">
                    <input type="password" autofocus name="password" placeholder="password">
                </div>

                <div class="forgot"><a href="#">Forgot password?</a></div>

                <button>Sign in</button>
                <div id="sign">Don't have an account? <a href="#">Sign Up</a></div>
            </form>
        </div>
    </body>
</html>
